<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/index.scripts.js"></script>
  <title>Bsale</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bsale</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" target="store" href="#"
              onclick="ShowHideProduct()">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul id="dropdown-menu" class="dropdown-menu">
            </ul>
          </li>
        </ul>
        <form id="searchProduct" class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button id="searchBtn" class="btn btn-outline-success" onclick="search()" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <div>
    <div id="iframeProduct">
      <iframe id="iframeP" name="store" src="/productos" width="100%" height="1000" frameborder="0"></iframe>
    </div>
    <div id="iframeProduct2" style="display: none;">
      <iframe id="iframeP2" name="store" src="" width="100%" height="1000" frameborder="0"></iframe>
    </div>
    <div id="iframeCategory" style="display: none;">
      <iframe id="iframeC" name="store" src="" width="100%" height="1000" frameborder="0"></iframe>
    </div>
    <div id="iframeSearch" style="display: none;">
      <iframe id="iframeS" name="store" src="" width="100%" height="1000" frameborder="0"></iframe>
    </div>
  </div>
</body>

</html>
